
<!DOCTYPE html>
<html lang="en">
<head>
   
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0f7fa;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .outer {
            width: 450px;
            border: 2px solid #00796b;
            border-radius: 15px;
            background-color: #ffffff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            box-sizing: border-box;
            position: relative;
        }
        h1 {
            text-align: center;
            color: #004d40;
            margin-bottom: 25px;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            color: #00796b;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: calc(100% - 20px);
            padding: 12px;
            border: 1px solid #b2dfdb;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            border-color: #004d40;
            outline: none;
        }
        #bt {
            margin-top: 30px;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            background-color: #004d40;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            display: block;
            width: 100%;
            box-sizing: border-box;
        }
        #bt:hover {
            background-color: #00796b;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            color: #004d40;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="outer">
        <h1>Add Employee Form</h1>
        <form (ngSubmit)="onSubmit()">

            <div class="form-group">
                <label for="name">ID</label>
                <input type="text" class="form-control" id="id" [(ngModel)]="employee.id" name="name">
            </div>

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" [(ngModel)]="employee.name" name="name">
            </div>
            <div class="form-group">
                <label for="desig">Designation</label>
                <input type="text" class="form-control" id="desig" [(ngModel)]="employee.designation" name="desig">
            </div>
            <div class="form-group">
                <label for="salary">Salary</label>
                <input type="number" class="form-control" id="salary" [(ngModel)]="employee.salary" name="salary">
            </div>
            <button type="submit" class="btn btn-success" id="bt">Submit</button>
            <!-- <input type="submit" value="Submit" onmouseenter="fa()" onclick="alert('Form submitted')" id="bt" /> -->
        </form>
    </div>
    
    
</body>
</html>
